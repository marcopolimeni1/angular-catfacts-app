<mat-toolbar color="primary">
  <button mat-icon-button (click)="onCancel()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>{{ isEditMode ? 'Modifica Fatto' : 'Aggiungi Nuovo Fatto' }}</span>
</mat-toolbar>

<div class="form-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        {{ isEditMode ? 'Modifica il fatto sui gatti' : 'Aggiungi un nuovo fatto sui gatti' }} üê±
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="factForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Fatto sui gatti</mat-label>
          <textarea 
            matInput 
            formControlName="fact" 
            placeholder="Inserisci un fatto interessante sui gatti..."
            rows="4"
            maxlength="500">
          </textarea>
          <mat-hint align="end">
            {{ factForm.get('fact')?.value?.length || 0 }}/500
          </mat-hint>
          <mat-error *ngIf="factForm.get('fact')?.invalid && factForm.get('fact')?.touched">
            {{ getErrorMessage() }}
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Annulla</button>
      <button 
        mat-raised-button 
        color="primary" 
        (click)="onSubmit()"
        [disabled]="factForm.invalid">
        {{ isEditMode ? 'Aggiorna' : 'Aggiungi' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
