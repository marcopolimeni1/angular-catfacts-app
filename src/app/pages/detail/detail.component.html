<mat-toolbar color="primary">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Dettaglio Fatto</span>
</mat-toolbar>

<div class="detail-container" *ngIf="fact">
  <mat-card class="fact-detail-card">
    <mat-card-header>
      <mat-card-title>Fatto sui Gatti üê±</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <p class="fact-text">{{ fact.fact || fact.text }}</p>
      <div class="fact-meta" *ngIf="fact.length">
        <small><strong>Lunghezza:</strong> {{ fact.length }} caratteri</small>
      </div>
      <div class="fact-meta" *ngIf="fact._id">
        <small><strong>ID:</strong> {{ fact._id }}</small>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button (click)="goBack()">Torna alla Lista</button>
      <button mat-button color="primary" (click)="editFact()">Modifica</button>
      <button mat-button color="warn" (click)="deleteFact()">Elimina</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="not-found" *ngIf="!fact && !loading">
  <mat-card>
    <mat-card-content>
      <h3>Fatto non trovato</h3>
      <p>Il fatto richiesto non esiste o √® stato eliminato.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="goBack()">Torna alla Home</button>
    </mat-card-actions>
  </mat-card>
</div>
